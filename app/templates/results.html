{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>
    <form action="" method="post" novalidate>
        {% if results %}
        <ul>
            {% for each_entry in results %}
            <li>{{ each_entry }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <h3>Nothing Found</h3>
        {% endif %}
        <br>
    </form>
{% endblock %}
