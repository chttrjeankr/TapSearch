{% extends "base.html" %}

{% block content %}
    <h1>Input Text</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.text_in.label }}<br>
            {{ form.text_in }}<br>
            {% for error in form.text_in.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <br>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
