<html>
    <head>
        {% if title %}
        <title>TapSearch - {{ title }}</title>
        {% else %}
        <title>TapSearch</title>
        {% endif %}
    </head>
    <body>
        <h1>TapSearch</h1>
        <a href="/index">HOME</a>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
